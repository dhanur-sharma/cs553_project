<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="internet.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS553 Project</title>
  </head>
  <body>
    <h1>Peer to Peer video chat application</h1>
    <div class="videos">
      <span>
        <h2>You</h2>
        <video id="webcamVideo" autoplay playsinline muted></video>
      </span>
      <span>
        <h2>Not You</h2>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>
    </div>

    Click this button once you're nice and pretty: <button id="webcamButton">Start Camera and microphone</button>
    <h2>Host a call</h2>
    <button id="callButton" disabled>Create Call</button>

    <h2>Join a Call</h2>
    <p>You can either create or join a call</p>
    
    <input id="callInput" />
    <button id="answerButton" disabled>Answer</button>

    <h2>4. Hangup</h2>

    <button id="hangupButton" disabled>Hangup</button>

    <script type="module" src="/main.js"></script>

  </body>
</html>
